<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.1/css/all.css} "/>
    <meta name="theme-color" content="#000000" />
    <meta name="viewport"
          content="width=device-width, height=device-height initial-scale=0.9 maximum-scale=0.9 user-scalable=0">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title th:text="${version}"></title>
  </head>
  <body>
    <input type="hidden" id="userLoggedIn" th:value="${userLoggedIn}">
    <input type="hidden" id="fmode" th:value="${fmode}">
    <input type="hidden" id="username" th:value="${username}">
    <input type="hidden" id="version" th:value="${version}">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
